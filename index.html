<html>

<head>
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="intro">
        <div>
            <h1>{{name}}</h1>
            <h5>{{work}}</h5>
        </div>
    </div>

    <div id="skill">

        <div class="row">
            <div>
                <h1>My Skills</h1>
            </div>
            <div>
                <img src="./images/tools.svg" alt="Tools" width="200rem" height="auto">
            </div>
        </div>
        <div id="app-2" class="row">
            <div class="row-flex-container">
                <div v-for="todo in todos">{{ todo.text }}</div>

            </div>
        </div>

    </div>



    <script src="./js/index.js">
    </script>
</body>

</html>
